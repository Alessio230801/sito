<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2M NEXT ENERGY - Specialisti nella vendita, installazione e assistenza tecnica di condizionatori e caldaie ad Orte (VT)">
    <title>2M NEXT ENERGY - Condizionatori e Caldaie Orte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-['Montserrat',sans-serif]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Simple intersection observer for animation
      document.addEventListener('DOMContentLoaded', function() {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
            }
          });
        }, { threshold: 0.1 });
        
        document.querySelectorAll('section').forEach(section => {
          section.classList.add('section-animate');
          observer.observe(section);
        });
      });
    </script>
  </body>
</html>
